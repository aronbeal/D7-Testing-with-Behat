<!DOCTYPE doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>
        Eelzee case study: D7 Testing with Behat
    </title>
    <link href="css/reveal.css" rel="stylesheet">
    <link href="css/theme/white.css" rel="stylesheet">
    <!-- Theme used for syntax highlighting of code -->
    <link href="lib/css/zenburn.css" rel="stylesheet">
    <!-- Printing and PDF exports -->
    <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <!-- asciinema player -->
    <link rel="stylesheet" type="text/css" href="css/asciinema-player.css" />
    </link>
    </link>
    </link>
    </meta>
    </meta>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- Title -->
            <section data-charset="iso-8859-15" data-markdown="slides.md" data-separator="^\n-------.*\n" data-separator-notes="^Speaker Notes:" data-separator-vertical="^\n\n">
            </section>
        </div>
    </div>
    <script src="lib/js/head.min.js">
    </script>
    <script src="js/reveal.js">
    </script>
    <script src="/js/asciinema-player.js"></script>
    <script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        progress: true,
        history: true,
        slideNumber: true,
        center: false, //disable vertical centering of slides.
        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [{
            src: 'plugin/markdown/marked.js'
        }, {
            src: 'plugin/markdown/markdown.js'
        }, {
            src: 'plugin/notes/notes.js',
            async: true
        }, {
            src: 'plugin/highlight/highlight.js',
            async: true,
            callback: function() {
                hljs.initHighlightingOnLoad();
            }
        }]
    });
    Reveal.addEventListener( 'ready', function( event ) {
        //load all asciinema videos
        //
        ['asciicast-install'].forEach(function(k){
            asciinema.player.js.CreatePlayer(k, 'asciinema/'+k+'.json', { fontSize: 'medium', width: 80, height: 20, theme: 'monokai' });
        });
        // asciinema.player.js.CreatePlayer('asciicast-install', '/asciinema/asciicast-install.json');
    });

    </script>
</body>

</html>
